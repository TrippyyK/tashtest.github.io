<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Reports Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 2px 5px rgba(0, 0, 0, 0.1);
        }
        th {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>7 Days Report</th>
            <th>1 Month Report</th>
            <th>Due Report</th>
        </tr>
        <tr>
            <td>Content for the 7 days report goes here...</td>
            <td>Content for the 1 month report goes here...</td>
            <td>Content for the due report goes here...</td>
        </tr>
    </table>

</body>
</html>
