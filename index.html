<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Reports Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: auto;
            max-width: 1200px; /* Increased for better spacing */
        }
        .column {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 30%;
            box-shadow: 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 20px; /* Added margin for separation */
        }
        .column:last-child {
            margin-right: 0; /* Remove margin from last column */
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="column">
            <h2>7 Days Report</h2>
            <p>Content for the 7 days report goes here...</p>
        </div>
        <div class="column">
            <h2>1 Month Report</h2>
            <p>Content for the 1 month report goes here...</p>
        </div>
        <div class="column">
            <h2>Due Report</h2>
            <p>Content for the due report goes here...</p>
        </div>
    </div>

</body>
</html>
